<p>ID:      <span>{{ id }}</span></p>
<p>Type:    <span>{{ type }}</span></p>
<p>Slug:    <span>{{ slug }}</span></p>
<p>Title:   <span>{{ title|raw }}</span></p>
<p>Content: <span>{{ content|fixAssets|raw }}</span></p>
<p>Excerpt: <span>{{ excerpt|fixAssets|raw }}</span></p>
<p>ACF: <span>{{ dump(acf) }}</span></p>
